  /v2/signature:
    post:
      tags:
      - signature
      description: "A ```nonce``` is a random token that is generated and stored in\
        \ Withings server with **30 minutes of validity**.\n\nAs a partner, you will\
        \ use this ```nonce``` token in the API services that require a ```signature```\
        \ so that Withings can check that the ```nonce``` token is still valid and\
        \ was never used before. The usage of a ```nonce``` token prevents your service\
        \ calls from replay attacks.\n\nBecause this service is an Device Management\
        \ service, Withings checks your authorized access using your ```client_id```\
        \ and your ```secret``` based ```signature```.\n\nTo generate the ```signature```\
        \ please follow these steps:\n\n- Sort the following parameters alphabetically:\n\
        \t- ```action```\n\t- ```client_id```\n\t- ```timestamp```\n- Generate a string\
        \ by concatenating values separated by a comma. The string should look like:\
        \ *value1,value2,value3*.\n- Apply a hmac hashing function on the string using\
        \ the algorithm ```sha256``` and your partner ```client_secret```  (available\
        \ in your [Withings partner dashboard](https://developer.withings.com/dashboard/))\
        \ as a secret key.\n- Add the hash string in the parameters under the key\
        \ ```signature```"
      summary: Signature v2  - Getnonce
      operationId: signaturev2-getnonce
      parameters:
      - name: action
        in: query
        required: true
        schema:
          type: string
        description: Service action name. Must take the string value ```getnonce```.
      - name: client_id
        in: query
        required: true
        schema:
          type: string
        description: Id of the client
      - name: timestamp
        in: query
        required: true
        schema:
