info:
  version: '2.0'
  title: Withings developer documentation
  description: ''
paths:
  /v2/oauth2:
    post:
      tags:
      - oauth2
      description: Use this endpoint to request an ```access token``` and ```refresh
        token``` from an ```authorization code``` or refresh an existing ```access
        token```.<br><br> <span class='oauth2-request-token-notes'> **Important:**
        Don't forget to save the userid included in the response in your database.<br><br>
        **Note:** You can use this webservice either by signing the call or using
        the secret. Toggle the request body schema to see the parameters for the 2
        options.<br><br> **Note:** Toggle the ```grant_type``` to see the different
        parameters that must be used depending if you're refreshing a token or using
        an authorization code. </span>
      summary: OAuth2 - Requesttoken
      operationId: oauth2-getaccesstoken
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded - using secret:
            schema:
              type: object
              discriminator:
                propertyName: grant_type
                required:
                - grant_type
                - action
                mapping:
                  authorization_code: '#/components/schemas/TokenRequestWithClientSecret'
                  refresh_token: '#/components/schemas/TokenRequestRefreshWithClientSecret'
              properties:
                action:
                  type: string
                  description: Must take the value 'requesttoken'
          application/x-www-form-urlencoded - using signature:
            schema:
              type: object
              discriminator:
                propertyName: grant_type
                required:
                - grant_type
                - action
                mapping:
                  authorization_code: '#/components/schemas/TokenRequestWithSignature'
                  refresh_token: '#/components/schemas/TokenRequestRefreshWithSignature'
              properties:
                action:
                  type: string
                  description: Must take the value 'requesttoken'
      responses:
        '200':
          description: ' (Click to unfold)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Response status. See <a href='#section/Response-status'>Status</a>
                      section for details.
                  body:
                    type: object
                    description: Response data.
                    properties:
                      userid:
                        type: integer
                        description: The id of the user.
                        example: 363
                      access_token:
                        type: string
                        description: Your new Access Token.
                        example: a075f8c14fb8df40b08ebc8508533dc332a6910a
                      refresh_token:
                        type: string
                        description: Your Refresh Token.
                        example: f631236f02b991810feb774765b6ae8e6c6839ca
                      expires_in:
                        type: integer
                        description: Access token expiry delay in seconds.
                        example: 10800
                      scope:
                        type: string
                        description: You can get only the scope that the user accepted
                          with the Token you have. Scopes can be 'user.info' 'user.metrics'
                          'user.activity' 'user.sleepevents'  and must be separated
                          by a coma.
                        example: user.info,user.metrics
                      csrf_token:
                        type: string
                        example: PACnnxwHTaBQOzF7bQqwFUUotIuvtzSM
                      token_type:
                        type: string
                        description: 'HTTP Authorization Header format: Bearer'
                        example: Bearer
      x-codeSamples:
      - lang: PHP
        source: "<?php\n\n$ch = curl_init();\n\ncurl_setopt($ch, CURLOPT_URL, \"https://wbsapi.withings.net/v2/oauth2\"\
          );\n\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, TRUE);\n\ncurl_setopt($ch,\
          \ CURLOPT_POSTFIELDS, http_build_query([ \n\t'action' => 'requesttoken',\n\
          \t'grant_type' => 'authorization_code',\n\t'client_id' => '7573fd4a4c421ddd102dac406dc6e0e0e22f683c4a5e81ff0a5caf8b65abed67',\n\
          \t'client_secret' => 'd9286311451fc6ed71b372a075c58c5058be158f56a77865e43ab3783255424f',\n\
          \t'code' => 'mtwsikawoqleuroqcluggflrqilrnqbgqvqeuhhh',\n\t'redirect_uri'\
          \ => 'https://www.withings.com'\n]));\n\n$rsp = curl_exec($ch);\ncurl_close($ch);\n\
          \nvar_dump($rsp);\n\n?>"
      - lang: CURL
        source: curl --data "action=requesttoken&grant_type=authorization_code&client_id=7573fd4a4c421ddd102dac406dc6e0e0e22f683c4a5e81ff0a5caf8b65abed67&client_secret=d9286311451fc6ed71b372a075c58c5058be158f56a77865e43ab3783255424f&code=mtwsikawoqleuroqcluggflrqilrnqbgqvqeuhhh&redirect_uri=https://www.withings.com"
          'https://wbsapi.withings.net/v2/oauth2'
  /measure:
    post:
      tags:
      - measure
      description: Provides measures stored at a specific date among the types below.
        Please refer to the following responses for details.
      summary: Measure  - Getmeas
      operationId: measure-getmeas
      parameters:
      - name: action
        in: query
        required: true
        schema:
          type: string
        description: Service action name. Must take the string value ```getmeas```.
      - name: meastype
        in: query
        required: false
        schema:
          type: integer
        description: "Requested measure type :\n\n\n|Value | Description|\n|---|---|\n\
          |1 | Weight (kg)|\n|4 | Height (meter)|\n|5 | Fat Free Mass (kg)|\n|6 |\
          \ Fat Ratio (%)|\n|8 | Fat Mass Weight (kg)|\n|9 | Diastolic Blood Pressure\
          \ (mmHg)|\n|10 | Systolic Blood Pressure (mmHg)|\n|11 | Heart Pulse (bpm)\
          \ - only for BPM and scale devices|\n|12 | Temperature (celsius)|\n|54 |\
          \ SP02 (%)|\n|71 | Body Temperature (celsius)|\n|73 | Skin Temperature (celsius)|\n\
          |76 | Muscle Mass (kg)|\n|77 | Hydration (kg)|\n|88 | Bone Mass (kg)|\n\
          |91 | Pulse Wave Velocity (m/s)|\n|123 | VO2 max is a numerical measurement\
          \ of your body\u2019s ability to consume oxygen (ml/min/kg).|\n|130 | Atrial\
          \ fibrillation result|\n|135 | QRS interval duration based on ECG signal|\n\
          |136 | PR interval duration based on ECG signal|\n|137 | QT interval duration\
          \ based on ECG signal|\n|138 | Corrected QT interval duration based on ECG\
          \ signal|\n|139 | Atrial fibrillation result from PPG|\n|155 | Vascular\
          \ age|\n|167 | Nerve Health Score Conductance 2 electrodes Feet|\n|168 |\
          \ Extracellular Water in kg|\n|169 | Intracellular Water in kg|\n|170 |\
          \ Visceral Fat (without unity)|\n|174 | Fat Mass for segments in mass unit|\n\
          |175 | Muscle Mass for segments|\n|196 | Electrodermal activity feet|\n\
          |226 | Basal Metabolic Rate|\n|229 | Electrochemical Skin Conductance|\n"
      - name: meastypes
        in: query
        required: false
        schema:
          type: string
          pattern: (\d+,)+\d+
        description: 'List of requested measure types (separated by a comma).<br>Ex:
          meastypes=1,4,12'
      - name: category
        in: query
        required: false
        schema:
          type: integer
        description: '```1``` for real measures, ```2``` for user objectives.'
      - name: startdate
        in: query
        required: false
        schema:
          type: integer
        description: Data start date as a unix timestamp.
        format: timestamp
      - name: enddate
        in: query
        required: false
        schema:
          type: integer
        description: Data end date as a unix timestamp.
        format: timestamp
      - name: lastupdate
        in: query
        required: false
        schema:
          type: integer
        description: Timestamp for requesting data that were updated or created after
          this date.<br>Useful for data synchronization between systems.<br>Use this
          instead of startdate + enddate.
      - name: offset
        in: query
        required: false
        schema:
          type: integer
        description: When a first call returns ```more:1``` and ```offset:XX```, set
          value ```XX``` in this parameter to retrieve next available rows.
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        description: 'Used to pass your access token. Must take value: ```Bearer {your
          access_token}``` Replace {your access_token} with the access_token'
      responses:
        '200':
          description: ' (Click to unfold)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Response status. See <a href='#section/Response-status'>Status</a>
                      section for details.
                  body:
                    type: object
                    description: Response data.
                    properties:
                      updatetime:
                        type: string
                        description: Server time at which the answer was generated.
                      timezone:
                        type: string
                        description: Timezone for the date.
                      measuregrps:
                        type: array
                        description: For every measure/measurement made, a measure
                          group is created. The measure group purpose is to group
                          together measures that have been taken at the same time.
                          For instance, when measuring blood pressure you will have
                          a measure group with a systole measure, a diastole measure,
                          and a heartrate measure. Every time a measure is create/updated/deleted,
                          the corresponding measure group is updated.
                        items:
                          $ref: '#/components/schemas/measuregrp_object'
                      more:
                        type: integer
                        description: To know if there is more data to fetch or not.
                      offset:
                        type: integer
                        description: Offset to use to retrieve the next data.
      x-codeSamples:
      - lang: PHP
        source: "<?php\n\n$ch = curl_init();\n\ncurl_setopt($ch, CURLOPT_URL, \"https://wbsapi.withings.net/measure\"\
          );\n\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, TRUE);\n\ncurl_setopt($ch,\
          \ CURLOPT_HTTPHEADER, [\n\t'Authorization: Bearer YOUR_ACCESS_TOKEN'\n]);\n\
          \ncurl_setopt($ch, CURLOPT_POSTFIELDS, http_build_query([ \n\t'action' =>\
          \ 'getmeas',\n\t'meastype' => 'meastype',\n\t'meastypes' => 'meastypes',\n\
          \t'category' => 'category',\n\t'startdate' => 'startdate',\n\t'enddate'\
          \ => 'enddate',\n\t'lastupdate' => 'int',\n\t'offset' => 'offset'\n]));\n\
          \n$rsp = curl_exec($ch);\ncurl_close($ch);\n\nvar_dump($rsp);\n\n?>"
      - lang: CURL
        source: 'curl --header "Authorization: Bearer YOUR_ACCESS_TOKEN" --data "action=getmeas&meastype=meastype&meastypes=meastypes&category=category&startdate=startdate&enddate=enddate&lastupdate=int&offset=offset"
          ''https://wbsapi.withings.net/measure'''
