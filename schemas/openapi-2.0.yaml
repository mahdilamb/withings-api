  /notify:
    post:
      tags:
      - notify
      description: 'This service allows to receive notifications from Withings:


        - for the Health Data APIs : your application can subscribe to a variety or
        events, including user data  creation and updates. Notifications will be sent
        to your servers when the subscribed events occur. ([more information](/developer-guide/v3/data-api/keep-user-data-up-to-date)).
        Please note that you need to subscribe for each individual user.

        - for the Logistics APIs: a notification will be sent when there is an order
        update ([more information](developer-guide/v3/integration-guide/dropship-only/logistics-api/observe-order-updates))

        - for partners integrating Withings Cellular Solutions or Withings Mobile
        SDK: you can use the ```NO_ACCOUNT_ASSOCIATED``` event to track unassociated
        devices . Please note you need to subscribe only once per application.


        **Note**: depending on your use case, the request parameters may change:


        - for the Health Data APIs: use a valid ```access_token``` in the header but
        don''t use ```signature``` and ```nonce``` in the query parameters.

        - for the Logistics APIs: the subscription is done automatically an order
        is placed (please refer to the [dedicated documentation section](developer-guide/v3/integration-guide/dropship-only/logistics-api/observe-order-updates#how-to-receive-order-update-notifications))

        - for partners integrating Withings Cellular Solutions or Withings Mobile
        SDK, to subscribe to the ```NO_ACCOUNT_ASSOCIATED``` event (appli = 53): use
        ```signature``` and ```nonce``` parameters but don''t include an ```access_token```
        in the header.'
      summary: Notify  - Subscribe
      operationId: notify-subscribe
      parameters:
      - name: action
        in: query
        required: true
        schema:
          type: string
        description: Service action name. Must take the string value ```subscribe```.
      - name: callbackurl
        in: query
        required: true
        schema:
          type: string
        description: Your ```Callback URL```.
      - name: appli
        in: query
        required: true
        schema:
          type: integer
        description: Refer to the [Notifications section](/developer-guide/v3/data-api/keep-user-data-up-to-date/)
          to know which value you should use.
      - name: signature
        in: query
        required: true
        schema:
          type: string
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [access_token]<br>Hash of
          params (Cf. [Signature hash protocol](/developer-guide/v3/get-access/sign-your-requests)).'
      - name: nonce
        in: query
        required: true
        schema:
          type: string
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [access_token]<br>A random
          token used to prevent replay attacks (Cf. [Signature v2 - Getnonce](#operation/signaturev2-getnonce))'
      - name: client_id
        in: query
        required: true
        schema:
          type: string
        description: 'DO NOT USE WITH FOLLOWING PARAMS: [access_token]<br>Id of the
          client'
      - name: comment
        in: query
        required: false
        schema:
          type: string
        description: Comment.
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
        description: 'Used to pass your access token. Must take value: ```Bearer {your
          access_token}``` Replace {your access_token} with the access_token'
      responses:
        '200':
          description: ' (Click to unfold)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: Response status. See <a href='#section/Response-status'>Status</a>
                      section for details.
                  body:
                    type: object
                    description: Response data.
                    additionalProperties: true
      x-codeSamples:
      - lang: PHP
        source: "<?php\n\n$ch = curl_init();\n\ncurl_setopt($ch, CURLOPT_URL, \"https://wbsapi.withings.net/notify\"\
          );\n\ncurl_setopt($ch, CURLOPT_RETURNTRANSFER, TRUE);\n\ncurl_setopt($ch,\
          \ CURLOPT_HTTPHEADER, [\n\t'Authorization: Bearer YOUR_ACCESS_TOKEN'\n]);\n\
          \ncurl_setopt($ch, CURLOPT_POSTFIELDS, http_build_query([ \n\t'action' =>\
          \ 'subscribe',\n\t'callbackurl' => 'callbackurl',\n\t'appli' => 'appli',\n\
          \t'signature' => 'signature',\n\t'nonce' => 'string',\n\t'client_id' =>\
          \ 'client_id',\n\t'comment' => 'comment'\n]));\n\n$rsp = curl_exec($ch);\n\
          curl_close($ch);\n\nvar_dump($rsp);\n\n?>"
      - lang: CURL
        source: 'curl --header "Authorization: Bearer YOUR_ACCESS_TOKEN" --data "action=subscribe&callbackurl=callbackurl&appli=appli&signature=signature&nonce=string&client_id=client_id&comment=comment"
          ''https://wbsapi.withings.net/notify'''
